      }

      input {

      }
      ul {
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
        margin: 1em 0;
        padding: 0;
      }
      a {
        display: block;
        height: 100px;
        background-position: center left;
        background-repeat: repeat-x;
        background-size: contain;
        border-radius: 2px;
        overflow: hidden;
        color: rgb(207, 6, 120);
        text-shadow: 1px 1px 3px white;
        text-decoration: none;
      }

      span {
        backdrop-filter: blur(2px) saturate(.5);
        background: linear-gradient(
          to right,
          #fff9fa,
          rgba(255, 198, 215,.1) 70%,
          rgba(255, 198, 215,0)
        );
        display: block;
        line-height: 100px;
        padding-left: 1em;
        border-radius: 2px;
        overflow: hidden;
        transition: all .2s ease-out;
        font-weight: bold;
      }

      a:hover span, a:focus span {
        backdrop-filter: blur(0px) saturate(1);
        transition: all .2s ease-out;
      }


      @media screen and (max-width: 799px) {
        .container {
          margin-left: 0;
        }

        }

        }

        main {

        }

    <script defer>
      window.addEventListener('load', () => {
        const Search = document.querySelector('#search')
        Search.addEventListener('input', () => {
          const query = Search.value.replace(' ', '').toLowerCase()
          document.querySelectorAll('.image').forEach( node => {
            const name = node.dataset.name.replace('-', '').toLowerCase()
            node.style.display = (query == "" || name.includes(query)) ? "list-item" : "none";
          })
        })
      })
    </script>
